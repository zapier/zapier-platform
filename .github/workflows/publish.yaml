name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - 'release-*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: npm-publish  # Requires manual approval in GitHub settings
    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Publish schema
        run: npm publish --provenance --dry-run
        working-directory: packages/schema

      - name: Publish core
        run: npm publish --provenance --dry-run
        working-directory: packages/core

      - name: Publish cli
        run: npm publish --provenance --dry-run
        working-directory: packages/cli

      - name: Publish legacy-scripting-runner
        run: npm publish --provenance --dry-run
        working-directory: packages/legacy-scripting-runner

