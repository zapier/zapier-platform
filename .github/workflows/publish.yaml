name: Publish

on:
  pull_request:
    types: [closed]
    branches:
      - 'main'

jobs:
  publish:
    name: Publish to npm
    if: (github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release-'))
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Publish zapier-platform-schema
        run: |
          if git diff origin/main HEAD --name-only | grep -q "packages/schema/package.json"; then
            echo "Publishing zapier-platform-schema"
            pnpm publish --provenance --no-git-checks
          else
            echo "Skipping publishing zapier-platform-schema (no version change)"
          fi
        working-directory: packages/schema

      - name: Publish zapier-platform-core
        run: |
          if git diff origin/main HEAD --name-only | grep -q "packages/core/package.json"; then
            echo "Publishing zapier-platform-core"
            pnpm publish --provenance --no-git-checks
          else
            echo "Skipping publishing zapier-platform-core (no version change)"
          fi
        working-directory: packages/core

      - name: Publish zapier-platform-cli
        run: |
          if git diff origin/main HEAD --name-only | grep -q "packages/cli/package.json"; then
            echo "Publishing zapier-platform-cli"
            pnpm publish --provenance --no-git-checks
          else
            echo "Skipping publishing zapier-platform-cli (no version change)"
          fi
        working-directory: packages/cli

      - name: Publish zapier-platform-legacy-scripting-runner
        run: |
          if git diff origin/main HEAD --name-only | grep -q "packages/legacy-scripting-runner/package.json"; then
            echo "Publishing zapier-platform-legacy-scripting-runner"
            pnpm publish --provenance --no-git-checks
          else
            echo "Skipping publishing zapier-platform-legacy-scripting-runner (no version change)"
          fi
        working-directory: packages/legacy-scripting-runner
