name: Publish

on:
  workflow_dispatch: # temp
  push:
    branches:
      - 'release-test-publish'  # temp
  pull_request:
    types: [closed]
    branches:
      - 'main'

jobs:
  publish:
    name: Publish to npm
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' ||(github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release-')) #temp
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Publish schema
        run: pnpm publish --provenance --dry-run
        working-directory: packages/schema

      - name: Publish core
        run: pnpm publish --provenance --dry-run
        working-directory: packages/core

      - name: Publish cli
        run: pnpm publish --provenance --dry-run
        working-directory: packages/cli

      - name: Publish legacy-scripting-runner
        run: pnpm publish --provenance --dry-run
        working-directory: packages/legacy-scripting-runner

