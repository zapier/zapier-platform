name: Publish

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    # Only run when a release-* PR is merged
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release-')

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Publish schema
        run: pnpm publish --no-git-checks
        working-directory: packages/schema
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish core
        run: pnpm publish --no-git-checks
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish cli
        run: pnpm publish --no-git-checks
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check if legacy-scripting-runner changed
        id: check-legacy
        run: |
          git fetch origin main --depth=1
          if git diff origin/main --name-only | grep -q "packages/legacy-scripting-runner/package.json"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "legacy-scripting-runner/package.json was modified"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "legacy-scripting-runner/package.json unchanged"
          fi

      - name: Publish legacy-scripting-runner
        if: steps.check-legacy.outputs.changed == 'true'
        run: pnpm publish --no-git-checks
        working-directory: packages/legacy-scripting-runner
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

